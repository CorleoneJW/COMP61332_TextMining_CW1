[hyperparameters]
random_seed = 1
learning_rate = 0.005
batch_size = 400
epochs = 10
hidden_dim = 300
hidden_dim2 = 400

[data_path]
train_path = ../data/train_set.txt
dev_path = ../data/dev_set.txt
test_path = ../data/TREC_10.label.txt
glove_path = ../data/glove.small.txt
output_path = ../data/output.txt

[sentence_params]
max_len = 36
k = 5
embedding_dim = 800

[model_params]
model_name = bow
label_mode = coarse
embedding_mode = random
freeze_pretrained = False

