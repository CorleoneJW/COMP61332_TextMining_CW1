[hyperparameters]
random_seed = 1
learning_rate = 0.0033
batch_size = 400
epochs = 10
hidden_dim = 600
hidden_dim2 = 300

[data_path]
train_path = ../data/train_set.txt
dev_path = ../data/dev_set.txt
test_path = ../data/TREC_10.label.txt
glove_path = ../data/glove.small.txt
output_path = ../data/output.txt

[sentence_params]
max_len = 36
k = 5
embedding_dim = 300

[model_params]
model_name = bilstm
label_mode = fine
embedding_mode = pretrained
freeze_pretrained = False

